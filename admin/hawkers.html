<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawker Management - Admin Panel</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/hawker.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-dashboard">
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-brand">
            <a href="dashboard.html"><i class="fas fa-arrow-left"></i></a>
            <span>Hawker Management</span>
        </div>
        <button class="user-btn admin-user-btn" onclick="window.location.href='profile.html'" title="Admin Profile">
            <i class="fas fa-user-circle"></i>
        </button>
    </nav>
    
    <main class="dashboard-content">
        <div class="hawkers-list" id="hawkersList">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading hawkers...</p>
            </div>
        </div>
    </main>
    
    <!-- Floating Add Hawker Button -->
    <button class="fab-button" onclick="showAddHawkerModal()" title="Add New Hawker">
        <i class="fas fa-plus"></i>
    </button>
    
    <!-- Add Hawker Modal -->
    <div class="modal" id="addHawkerModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Add New Hawker</h2>
                <button class="modal-close" onclick="closeAddHawkerModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-body" id="addHawkerForm" onsubmit="addHawker(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="newStallName">Stall Name *</label>
                        <input type="text" id="newStallName" required>
                    </div>
                    <div class="form-group">
                        <label for="newOwnerName">Owner Name *</label>
                        <input type="text" id="newOwnerName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="newEmail">Email *</label>
                        <input type="email" id="newEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="newPhone">Phone *</label>
                        <input type="tel" id="newPhone" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="newStallId">Stall ID *</label>
                        <input type="text" id="newStallId" placeholder="e.g., stall6" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password *</label>
                        <input type="password" id="newPassword" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newPlan">Subscription Plan *</label>
                    <select id="newPlan" required>
                        <!-- Plans will be loaded here -->
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="newStartDate">Start Date *</label>
                        <input type="date" id="newStartDate" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="newAutoRenew" checked>
                            Enable auto-renewal
                        </label>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeAddHawkerModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Add Hawker
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Hawker Detail Modal -->
    <div class="modal" id="hawkerModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h2 id="modalTitle">Hawker Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="hawkerDetails">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Change Plan Modal -->
    <div class="modal" id="planModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Subscription Plan</h2>
                <button class="modal-close" onclick="closePlanModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-body" id="planForm" onsubmit="changePlan(event)">
                <input type="hidden" id="hawkerId">
                <div class="form-group">
                    <label for="planSelect">Select New Plan</label>
                    <select id="planSelect" required>
                        <!-- Plans will be loaded here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoRenew" checked>
                        Enable auto-renewal
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closePlanModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Update Plan
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="hawker-nav admin-nav">
        <a href="food-courts.html" class="nav-item">
            <i class="fas fa-building"></i>
            <span>Food Courts</span>
        </a>
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="subscriptions.html" class="nav-item">
            <i class="fas fa-credit-card"></i>
            <span>Plans</span>
        </a>
        <a href="advertisements.html" class="nav-item">
            <i class="fas fa-bullhorn"></i>
            <span>Ads</span>
        </a>
    </nav>
    
    <script src="../js/app.js"></script>
    <script>
        let allUsers = [];
        let hawkers = [];
        let foodCourts = [];
        let currentHawker = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadData();
        });

        function checkAuth() {
            const sessionData = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            if (!sessionData) {
                window.location.href = 'login.html';
            }
        }

        async function loadData() {
            try {
                const [usersRes, foodCourtsRes] = await Promise.all([
                    fetch('../data/users.json'),
                    fetch('../data/food-courts.json')
                ]);
                allUsers = await usersRes.json();
                foodCourts = await foodCourtsRes.json();
                hawkers = allUsers.filter(u => u.type === 'hawker');
                displayHawkers();
            } catch (error) {
                console.error('Error loading data:', error);
                const container = document.getElementById('hawkersList');
                container.innerHTML = `<div class="empty-state"><p>Error loading data. Please try again later.</p></div>`;
            }
        }

        function displayHawkers() {
            const container = document.getElementById('hawkersList');
            if (hawkers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-store-slash"></i>
                        <p>No hawkers found.</p>
                    </div>`;
                return;
            }

            container.innerHTML = hawkers.map(hawker => {
                const foodCourt = foodCourts.find(fc => fc.id === hawker.foodCourtId);
                return `
                    <div class="hawker-card">
                        <div class="hawker-header">
                            <div class="hawker-info">
                                <div class="hawker-icon"><i class="fas fa-store-alt"></i></div>
                                <div>
                                    <h3>${hawker.stallName}</h3>
                                    <p class="hawker-owner">${hawker.name}</p>
                                </div>
                            </div>
                        </div>
                        <div class="hawker-details">
                            <div class="detail-row"><i class="fas fa-envelope"></i><span>${hawker.email}</span></div>
                            <div class="detail-row"><i class="fas fa-phone"></i><span>${hawker.phone}</span></div>
                            <div class="detail-row"><i class="fas fa-map-marker-alt"></i><span>${foodCourt ? foodCourt.name : 'Not Assigned'}</span></div>
                        </div>
                        <div class="hawker-actions">
                            <button class="btn-icon btn-danger" onclick="confirmDeleteHawker(${hawker.id})" title="Delete Hawker">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function confirmDeleteHawker(hawkerId) {
            const hawker = hawkers.find(h => h.id === hawkerId);
            if (!hawker) return;

            if (confirm(`Are you sure you want to delete the hawker "${hawker.stallName}"?\nThis action cannot be undone.`)) {
                deleteHawker(hawkerId);
            }
        }

        function deleteHawker(hawkerId) {
            const initialUserCount = allUsers.length;
            allUsers = allUsers.filter(u => u.id !== hawkerId);

            if (allUsers.length < initialUserCount) {
                hawkers = allUsers.filter(u => u.type === 'hawker');
                displayHawkers();
                showToast('Hawker deleted successfully.', 'success');
                console.log('Simulating update of users.json:', allUsers);
            } else {
                showToast('Could not find hawker to delete.', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
