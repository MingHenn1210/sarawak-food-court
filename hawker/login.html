<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawker Login - Sarawak Food Court</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/hawker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-store-alt"></i>
                <h1>Hawker Login</h1>
                <p>Manage your stall and orders</p>
            </div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="stallId">Stall ID</label>
                    <div class="input-group">
                        <i class="fas fa-store"></i>
                        <input type="text" id="stallId" placeholder="Enter your stall ID" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary btn-large">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="demo-credentials">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Stall ID: <code>stall1</code> | Password: <code>demo123</code></p>
                </div>
            </form>
            
            <div class="login-footer">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="../js/app.js"></script>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const stallId = document.getElementById('stallId').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Show loading
            const btn = event.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.disabled = true;
            
            try {
                // Load users from mock database
                const response = await fetch('../data/users.json');
                const users = await response.json();
                
                // Find hawker user
                const user = users.find(u => 
                    u.type === 'hawker' && 
                    u.stallId === stallId && 
                    u.password === password
                );
                
                if (user) {
                    // Save session
                    const session = {
                        userId: user.id,
                        stallId: user.stallId,
                        stallName: user.stallName,
                        name: user.name,
                        loginTime: new Date().toISOString()
                    };
                    
                    if (remember) {
                        localStorage.setItem('hawkerSession', JSON.stringify(session));
                    } else {
                        sessionStorage.setItem('hawkerSession', JSON.stringify(session));
                    }
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                alert('Login failed! Please check your credentials.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('hawkerSession') || sessionStorage.getItem('hawkerSession');
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
